<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
                <!-- NAV-BAR -->
    <nav class="heading">
        <img class="logo-1" src="logos/nodeSkin2.png" alt="">
        <ul>
            <li>HOME</li>
            <li>|</li>
            <li>ABOUT</li>
            <li>|</li>
            <li>DOWNLOAD</li>
            <li>|</li>
            <li>CERTIFICATION</li>
            <li>|</li>
            <li>NEWS</li>
        </ul>
        <div class="logo">
            <img class="logo-2" src="logos/like2.png" alt="">
            <img class="logo-3" src="logos/house2.png" alt="">
        </div>
    </nav>
                <!-- HEADING -->
        <section class="housing">
            <h1>TolakedCFC Survey Form</h1>
            <div class="sub-body">
                <section class="main-container">
                  <!-- DETAILS -->
                <form action="" id="form-container">
                             <!-- NAME -->
                <div class="details">
                <label for="name"> Name</label>
                <input type="text" placeholder="Enter your email" class="box-width">
                </div>
                                <!-- EMAIL -->
                <div class="details">
                <label for="email"> Email</label>
                <input type="email" placeholder="Enter your email"class="box-width">
                </div>
                                <!-- AGE -->
                <div class="details">
                <label for="age">
                    Age</label>
                <input type="text" placeholder="Enter your age"class="box-width">
                </div>
                            <!-- DROPDOWN OPTION -->
                <div class="details">
                <label for="option">
                    Which option best describe you?</label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
                </div>
            
                            <!-- RADIO OPTION -->
                <div class="details">
                        <label>Would you recommend TolakedCFC to a friend?</label>
            
                    <div>
                        <label> <input type="radio" name="recommend" id="recommend-1"> Yes</input></label>
                    </div>
                    <div>
                        <label> <input type="radio" name="recommend" id="recommend-2"> No </input> </label>
                    </div>
                    <div>
                        <label> <input type="radio" name="recommend" id="Recommend-3"> Maybe </input> </label>
                    </div>
                </div>
                            <!-- CHECKBOX OPTION -->
                <div class="details">
                    <label>languages and Frameworks known (check all that apply)</label>
                    <div>
                        <label> <input type="checkbox" id="C"> C </label>
            
                    </div>
                    <div>
                        <label> <input type="checkbox" id="C++"> C++ </label>
                    </div>
                    <div>
                        <label> <input type="checkbox" id="C#"> C# </label>
                    </div>
                    <div>
                        <label> <input type="checkbox" id="Java"> Java </label>
                    </div>
                    <div>
                        <label> <input type="checkbox" id="Python"> Python </label>
                    </div>
                    <div>
                        <label> <input type="checkbox" id="Javascript"> Javascript </label>
                    </div>
                    <div>
                        <label> <input type="checkbox" id="React"> React </label>
                    </div>
                    <div>
                        <label> <input type="checkbox" id="Angular"> Angular </label>
                    </div>
                    </div>
                                <!-- COMMENT SECTION -->
                    <section class="details">
                        <label for="C&S">Any comments or suggestions</label>
                        <textarea id="comment"></textarea>
            
                               <!-- SUBMIT -->
                                   <button> Submit</button>
            
                    </section>
            
                </div>
                </form>
                </section>
            </div>
        </section>
</body>
</html>
